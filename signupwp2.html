<!DOCTYPE html>

<head>
    <title>Sign-Up SnapChat</title>
    <link rel="stylesheet" href="signupwp2style.css">
</head>

<body>
    <form class="design">
        <div class="left">
            <h1>Sign Up</h1>
            <div id="input">
                <input type="text" name="FirstName" placeholder="FirstName" />
                <input type="text" name="LastName" placeholder="LastName" />
                <input type="email" name="Email" placeholder="Email" />
                <input type="password" name="Password" placeholder="Password" />
                <input type="password" name="RetypePassword" placeholder="RetypePassword" />
                <h4>Gender</h4>
                <div id="g">
                    <input type="radio" name="gender">
                    <label for="male" value="m">Male</label>
                    <input type="radio" name="gender">
                    <label for="female" value="f">Female</label>
                    <input type="radio" name="gender">
                    <label for="other" value="o">Other</label>
                </div>

                <h4 id="cont">Country</h4>
                <div class="dd">
                    <select name="Country" id="drop">
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="Paris">Paris</option>
                        <option value="France">France</option>
                    </select>
                </div>
                <div id="rs">
                    <input type="reset" name="Reset" style="background-color: orangered; width: 120px;">
                    <button
                        style="background-color: orangered; width: 120px;height: 8px;padding-left: 40px;display: flex;align-items: center;"><a
                            href="webpage2.html">Submit</a></button>
                </div>
            </div>
        </div>
        <div class=right>
            <span>
                <h2>SignUp using <br> Social Network </h2>
            </span>
            <div id="input2">
                <button><a href="https://www.google.com/" target="_blank">Login with Google</a></button>
                <button><a href="https://www.facebook.com/" target="_blank">Login with Facebook</a></button>
                <button><a href="https://www.twitter.com/" target="_blank">Login with Twitter</a></button>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
